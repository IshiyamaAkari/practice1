    <section class="contact" id="contact">
      <div class="contact-wrap __inner">
        <div class="contact-wrap__form">
          <form action="../mail.php" id="form" method="POST">
            <div class="contact-wrap__form__box">
              <label for="name" class="contact-wrap__form__box__ttl">お問い合わせ種別</label>
              <select name="お問い合わせ項目" required="required" class="contact-wrap__form__box__select">
                <optgroup value>
                  <option value="お問い合わせ" class="contact-wrap__form__box__select__with">種別を選択してください</option>
                  <option value="資料請求" class="contact-wrap__form__box__select__with">お見積り</option>
                  <option value="採用問い合わせ" class="contact-wrap__form__box__select__with">採用問い合わせ</option>
                </optgroup>
              </select>
            </div>
            <div class="contact-wrap__form__box">
              <label for="company" class="contact-wrap__form__box__ttl">貴社名</label>
              <input type="text" class="contact-wrap__form__box__input" company="貴社名" required="required" placeholder="例：XXXX株式会社">
            </div>
            <div class="contact-wrap__form__box">
              <label for="department" class="contact-wrap__form__box__ttl">部署名</label>
              <input type="text" class="contact-wrap__form__box__input" company="部署名" required="required" placeholder="例：XXXX部">
            </div>
            <div class="contact-wrap__form__box">
              <label for="name" class="contact-wrap__form__box__ttl">お名前</label>
              <input type="text" class="contact-wrap__form__box__input" name="お名前" required="required"
                placeholder="例：山田太郎">
            </div>
            <div class="contact-wrap__form__box">
              <label for="email" class="contact-wrap__form__box__ttl">メールアドレス</label>
              <input type="email" class="contact-wrap__form__box__input" name="メールアドレス" required="required"
                placeholder="例：example@example.com">
            </div>
            <div class="contact-wrap__form__box">
              <label for="email" class="contact-wrap__form__box__ttl">電話番号</label>
              <input type="tel" class="contact-wrap__form__box__input" name="電話番号" required="required"
                placeholder="例：03-1234-5678">
            </div>
            <div class="contact-wrap__form__box">
              <label for="message" class="contact-wrap__form__box__ttl">お問い合わせ内容</label>
              <textarea name="お問い合わせ内容" class="contact-wrap__form__box__area" id="message" required="required"
                placeholder="お問い合わせ内容をご入力下さい"></textarea>
            </div>
            <button type="submit" class="btn">送信する</button>
          </form>
